<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../static/css/style.css" /> -->
    <!-- <link rel="stylesheet" href="../static/css/cadastroequipes.css"> -->
    <link rel="stylesheet" href="../static/css/style.css" />
    <!-- <link rel="stylesheet" href="../static/css/espera.css"> -->

</head>
<body>
    <dialog id="meuModal" class="modal" open> 
        <article class="modal-conteudo">
            <div>
                <br><br>
            </div>
            <section>

                <img onclick="closeModal()" class="close_button" src="../static/assets/close.png" alt="Botão Fechar"/>
    
                <form method="POST">
                    <div class="inputNomeN">
                        <div style="display: flex; flex-direction: column;">
                            <label>Nome da Equipe:</label>
                            <input type="text" name="nome_equipe" value="{{ request.form.nome_equipe }}" required><br>
                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <label>Nº de Integrantes:</label>
                            <input type="number" name="num_integrantes" min="5" max="9" value="{{ num_integrantes }}" required>
                        </div>
                    </div>

                    {% if num_integrantes is not none and 5 <= num_integrantes <= 9 %}
                        <!-- Campo oculto pra manter o nome da equipe -->
                        <input type="hidden" name="nome_equipe" value="{{ request.form.nome_equipe }}">
                
                        {% for i in range(num_integrantes) %}
                            <div class="input1" style="margin-bottom: 12px;">
                                <div class="labelInputNome">
                                    <label>Nome:</label><br>
                                    <input type="text" name="nome_{{ i }}" required>
                                </div>
                                <div class="labelInputFunc">
                                    <label>Função:</label><br>
                                    <!-- <input type="text" name="funcao_{{ i }}" required><br><br> -->
                                    <select type="text" name="funcao_{{ i }}">
                                        <option value="Team Developer">Team Developer</option>
                                        <option value="Product Owner">Product Owner</option>
                                        <option value="Scrum Master">Scrum Master</option>
                                    </select>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <input type="submit" value="Cadastrar Equipe" class="submitBtn">
                </form>

            </section>
        </article>
    </dialog>

    <script src="../static/scripts/index.js"></script>
</body>
</html>
