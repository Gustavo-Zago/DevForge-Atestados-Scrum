<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='../static/css/style.css')}}"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../static/assets/DevForgePNG.ico"
    />
    <title>DevForge</title>
  </head>
  <body>
    <main class="main-index">
      <section class="selecao">
        <div>
          <button type="button" id="btn_atestado" class="botao">
            Enviar Atestados
          </button>
          <button type="button" id="btn_gestao" class="botao">
            Gestão de Atestados
          </button>
        </div>
        <div>
          <button type="button" id="btn_equipe" class="botao">
            Equipe Scrum
          </button>
          <button type="button" id="btn_adm" class="botao">
            Administrador Scrum
          </button>
        </div>
      </section>
    </main>

    <dialog id="modal">
      <img
        class="close_button"
        id="close_modal"
        src="../static/assets/close.png"
        alt="Botão Fechar"
      />
      <div>
        <label for="inp_senha">Digite a Senha: </label>
        <input type="password" id="inp_senha" />
        <button type="submit" id="adm_btn_senha">Entrar</button>
      </div>
    </dialog>
  </body>

  <script type="module" src="../static/scripts/index.js"></script>
</html>
